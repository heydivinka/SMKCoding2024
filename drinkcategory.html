<!DOCTYPE html> 
<html lang="id"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Aplikasi Penjualan</title> 
<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<h1 class="h1-main">Daftar<span style="color: white;">Produk</span></h1> 
<div class="container"> 
<div class="product" id="product1" data-bg="chicken_spicy.jpg"> 
<img src="chicken_spicy.jpg" alt="chicken spicy">
<h2>Chicken Spicy</h2> 
            <p>Rp 20.000</p> 
            <button onclick="addToCart('Chicken spicy', 20000)">Add to cart</button> 
        </div> 
        <div class="product" id="product2" data-bg="cheese_fries.jpg"> 
            <img src="cheese_fries.jpg" alt="cheese fries"> 
            <h2>Cheesy Fries</h2> 
            <p>Rp 7.000</p> 
            <button onclick="addToCart('Cheesey fries', 7000)">Add to cart</button> 
        </div> 
        <div class="product" id="product3" data-bg="nugget.jpg"> 
            <img src="nugget.jpg" alt="Nugget"> 
            <h2>Nugget</h2> 
            <p>Rp 10.000</p> 
            <button onclick="addToCart('Nugget', 10000)">Add to cart</button> 
        </div> 
        <div class="product" id="product4" data-bg="masa_bakery.jpg"> 
            <img src="masa_bakery.jpg" alt="kue"> 
            <h2>Croissant Bogor</h2> 
            <p>Rp 54.000</p> 
            <button onclick="addToCart('Croissant Bogor', 54000)">Add to cart</button> 
        </div> 
        <div class="product" id="product5" data-bg="hokkaido_toast.jpg"> 
            <img src="hokkaido_toast.jpg" alt="hokkaido toast"> 
            <h2>Hokkaido Toast</h2> 
            <p>Rp 250.000</p> 
            <button onclick="addToCart('Hokkaido Toast', 250000)">Add to cart</button> 
        </div> 
        <div class="product" id="product6" data-bg="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"> 
            <img src="burger.jpg" alt="Burger"> 
            <h2>Burger</h2> 
            <p>Rp 180.000</p> 
            <button onclick="addToCart('Burger', 180000)">Add to cart</button> 
        </div> 
        <div class="product" id="product6" data-bg="https://images.pexels.com/photos/4916466/pexels-photo-4916466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"> 
            <img src="Gelato.jpg" alt="Gelato"> 
            <h2>Gelato</h2> 
            <p>Rp 35.000</p> 
            <button onclick="addToCart('Gelato', 35000)">Add to cart</button> 
        </div> 
        <div class="product" id="product6" data-bg="https://images.pexels.com/photos/26390884/pexels-photo-26390884/free-photo-of-ramen-bowl-with-nori-sheets.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"> 
            <img src="spicy_ramen.jpg" alt="Burger"> 
            <h2>Spicy Ramen</h2> 
            <p>Rp 15.000</p> 
            <button onclick="addToCart('Spicy Ramen', 180000)">Add to cart</button> 
        </div> 
        <div class="product" id="product6" data-bg="https://images.pexels.com/photos/6544376/pexels-photo-6544376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"> 
            <img src="rice_bowl.jpg" alt="Rice Bowl"> 
            <h2>Rice Bowl</h2> 
            <p>Rp 20.000</p> 
            <button onclick="addToCart('Rice Bowl', 20000)">Add to cart</button> 
        </div> 
     </div> 
     <!-- END OF CONTAINER -->
     <footer class="footer"><span style="font-style: italic;">Created by,</span><span style="font-weight: bold; margin-left: 10px; color: rgb(255, 183, 0); text-decoration: none;" class="footer"><a href="https://www.instagram.com/__divinka/">@__divinka</a></span></footer>
    <div id="cartModal" class="modal"> 
        <div class="modal-content"> 
            <span class="close" onclick="closeCart()">&times;</span> 
            <h2>~ Keranjang Belanja ~</h2> 
            <table id="cartTable"> 
                <thead> 
                    <tr> 
                        <th><span style="margin: 0 10px 0 10px;">Barang</span></th> 
                        <th><span style="margin: 0 10px 0 10px;">Harga</span></th>
                    </tr> 
                </thead> 
                <tbody id="cartBody"> 
                    <!-- Item keranjang akan ditambahkan di sini --> 
                </tbody> 
            </table> 
            <button onclick="printReceipt()" class="btn-struk">Buy</button> 
        </div> 
    </div> 
 
    <script src="main.js"></script> 
</body> 
</html>
